<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simple WebAR Demo</title>
<!-- A-Frame & MindAR -->
<script src="./libs/aframe.min.js"></script>
<script src="./libs/mindar-image-aframe.prod.js"></script>
<style> html,body {margin:0; height:100%; background:#000;} </style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./assets/space-cat-rover-target.mind;" embedded>
<a-assets>
<video id="overlay" src="./assets/space-cat-rover-overlay.mp4" loop muted playsinline></video>
</a-assets>
<a-entity mindar-image-target="targetIndex: 0">
<a-video src="#overlay" width="1" height="0.56" position="0 0 0"></a-video>
</a-entity>
<a-camera></a-camera>
</a-scene>
<script>
const vid = document.getElementById('overlay');
window.addEventListener('click', () => { if (vid.paused) vid.play(); });
</script>
</body>
</html>
